    <style>
        /* Estilos Globais e de Fundo */
        :root {
            --color-black: #0A0A0A;
            --color-white: #FFFFFF;
            --color-yellow: #ffd75d;
            --color-light-gray: #E0E0E0;
            --color-medium-gray: #1E1E1E;
            --color-dark-gray: #0F0F0F;
            --border-color-glass: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(30, 30, 30, 0.6);
            --glass-blur: 10px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-black);
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 215, 93, 0.05), transparent 30%),
                              radial-gradient(circle at 80% 80%, rgba(106, 61, 232, 0.05), transparent 30%);
            color: var(--color-white);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .floating-elements {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: -1;
        }
        .floating-element {
            position: absolute; display: block; width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.05); border-radius: 50%;
            animation: floatElement 25s linear infinite; bottom: -150px;
        }
        .floating-element:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .floating-element:nth-child(2) { left: 25%; animation-delay: 2s; animation-duration: 15s; }
        .floating-element:nth-child(3) { left: 40%; animation-delay: 4s; animation-duration: 22s; }
        .floating-element:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 18s; }
        .floating-element:nth-child(5) { left: 85%; animation-delay: 5s; animation-duration: 25s; }
        @keyframes floatElement {
            from { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            to { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color-glass);
            text-align: center;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .auth-header {
            margin-bottom: 30px;
        }
        
        .auth-header .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: var(--color-yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 8px rgba(255, 215, 93, 0.4);
        }

        .auth-header p {
            color: var(--color-light-gray);
            font-size: 1.1em;
            margin-top: 5px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-light-gray);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px;
            padding-right: 45px;
            border-radius: 15px;
            border: 1px solid var(--border-color-glass);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-white);
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-yellow);
            background-color: rgba(255, 215, 93, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 215, 93, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--color-light-gray);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: var(--color-yellow);
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            text-align: left;
        }
        .terms-group input[type="checkbox"] {
            margin-top: 5px;
            flex-shrink: 0;
            width: 16px;
            height: 16px;
        }
        .terms-group label {
            font-size: 0.9em;
            color: var(--color-light-gray);
            font-weight: 400;
            margin-bottom: 0;
            line-height: 1.5;
        }
        .terms-group a {
            color: var(--color-yellow);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            border: none;
            font-size: 1.1em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--color-yellow), #E6C200);
            color: var(--color-black);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .google-btn-container {
            margin-top: 15px;
            width: 100%;
        }
                
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--color-light-gray);
            margin: 25px 0;
            font-weight: 500;
        }
        .separator::before, .separator::after { content: ''; flex: 1; border-bottom: 1px solid var(--color-medium-gray); }
        .separator:not(:empty)::before { margin-right: .5em; }
        .separator:not(:empty)::after { margin-left: .5em; }

        .toggle-form {
            margin-top: 25px;
            color: var(--color-light-gray);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .toggle-form:hover {
            color: var(--color-yellow);
            text-decoration: underline;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .notification-toast { position: fixed; top: 20px; right: 20px; background-color: #333; color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); opacity: 0; visibility: hidden; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); transform: translateX(120%); z-index: 1000; display: flex; align-items: center; gap: 10px; }
        .notification-toast.show { opacity: 1; visibility: visible; transform: translateX(0); }
        .notification-toast.success { background-color: #28a745; }
        .notification-toast.error { background-color: #dc3545; }
        .notification-toast i { font-size: 1.2em; }

        @media (max-width: 480px) {
            .auth-container { margin: 0; padding: 30px 20px; background-color: transparent; backdrop-filter: none; border: none; box-shadow: none; width: 100%; height: 100%; border-radius: 0; justify-content: center; display: flex; flex-direction: column; }
            .header { display: none; }
        }
    </style>
</head>

                <form id="login-form">

                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>

                    </div>

                </form>
                <p class="toggle-form" id="show-register">Não tem uma conta? Crie agora!</p>
            </div>

            <div id="register-form-container" style="display: none;">
                <div class="auth-header">
                    <h1 class="logo">Cadastro</h1>
                    <p>Crie sua conta para começar</p>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Nome de Usuário:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha:</label>
                        <div class="input-wrapper">
                            <input type="password" id="register-password" required>
                            <span class="password-toggle"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="terms-group">
                        <input type="checkbox" id="register-terms" required>
                        <label for="register-terms">Eu li e aceito os <a href="termos.html" target="_blank">Termos de Serviço</a> e a <a href="privacidade.html" target="_blank">Política de Privacidade</a>.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <div class="separator">OU</div>
                    <div id="google-register-btn" class="google-btn-container"></div>
                </form>
                <p class="toggle-form" id="show-login">Já tem uma conta? Faça login!</p>
            </div>
        </div>
    </main>
