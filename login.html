<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Rats: Login ou Cadastro</title>
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo_page.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Estilos Globais e de Fundo */
        :root {
            --color-black: #0A0A0A;
            --color-white: #FFFFFF;
            --color-yellow: #ffd75d;
            --color-light-gray: #E0E0E0;
            --color-medium-gray: #1E1E1E;
            --color-dark-gray: #0F0F0F;
            --color-card-gradient: linear-gradient(135deg, rgba(20,20,20,0.95) 60%, rgba(40,40,40,0.85) 100%);
        }

        body {
            background-image: radial-gradient(circle at 20% 40%, rgba(255,215,93,0.08) 0%, rgba(0,0,0,0.95) 60%), linear-gradient(rgba(0, 0, 0, 0.948), rgb(0, 0, 0));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Logo de fundo decorativo */

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container de Autenticação */
        .auth-container {
            max-width: 450px;
            width: 100%;
            margin: 40px 20px;
            padding: 44px 38px 38px 38px;
            background: var(--color-card-gradient);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 22px;
            box-shadow: 0 10px 40px 0 rgba(0,0,0,0.55), 0 1.5px 0 0 var(--color-yellow);
            border: 1.5px solid rgba(255, 215, 0, 0.25);
            text-align: center;
            animation: fadeInScale 0.6s ease-out forwards;
            transition: box-shadow 0.3s, border 0.3s;
        }
        .auth-container:hover {
            box-shadow: 0 16px 48px 0 rgba(255,215,93,0.10), 0 2px 0 0 var(--color-yellow);
            border: 1.5px solid var(--color-yellow);
        }

        .auth-header {
            margin-bottom: 30px;
        }
        .auth-header .logo {
            font-size: 2.7em;
            color: var(--color-yellow);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            font-family: 'Montserrat', 'Roboto', sans-serif;
            font-weight: 800;
        }
        .auth-header p {
            color: var(--color-light-gray);
            font-size: 1.13em;
            margin-top: 7px;
            font-weight: 500;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-light-gray);
            font-weight: 700;
            letter-spacing: 1px;
        }
        .input-wrapper {
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 15px 22px;
            padding-right: 45px;
            border-radius: 12px;
            border: 1.5px solid var(--color-medium-gray);
            background-color: var(--color-dark-gray);
            color: var(--color-white);
            font-size: 1.07em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 1.5px 8px 0 rgba(255,215,93,0.04) inset;
        }
        .form-group input:focus {
            border-color: var(--color-yellow);
            box-shadow: 0 0 0 5px rgba(255, 215, 0, 0.13);
            outline: none;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--color-light-gray);
            cursor: pointer;
            transition: color 0.2s;
        }
        .password-toggle:hover {
            color: var(--color-yellow);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 1.13em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px 0 rgba(255,215,93,0.10);
        }
        .btn-primary {
            background: linear-gradient(90deg, #ffd75d 60%, #ffe484 100%);
            color: var(--color-black);
            border: 1.5px solid #ffe484;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ffe484 0%, #ffd75d 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 24px 0 rgba(255, 215, 0, 0.18);
            border: 1.5px solid #ffd75d;
        }

        /* Botão Google */
        .google-btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .google-btn-container > div, .google-btn-container > div > div {
            width: 100% !important;
        }
        .google-btn-container .abcRioButton, .google-btn-container .abcRioButtonContentWrapper {
            background: #181818 !important;
            border-radius: 12px !important;
            border: 1.5px solid var(--color-yellow) !important;
            box-shadow: 0 2px 12px 0 rgba(255,215,93,0.10) !important;
            color: var(--color-white) !important;
            width: 100% !important;
            min-width: 0 !important;
            padding: 0 !important;
            transition: box-shadow 0.2s, border 0.2s, background 0.2s;
        }
        .google-btn-container .abcRioButton:hover, .google-btn-container .abcRioButton:focus {
            background: #222 !important;
            border: 1.5px solid #ffe484 !important;
            box-shadow: 0 4px 18px 0 rgba(255,215,93,0.18) !important;
        }
        .google-btn-container .abcRioButtonContentWrapper span, .google-btn-container .abcRioButtonContentWrapper {
            color: var(--color-white) !important;
            font-weight: 600 !important;
            font-size: 1.05em !important;
            letter-spacing: 0.5px;
        }
        .google-btn-container .abcRioButtonIcon {
            margin-right: 10px !important;
        }
        .google-btn-container .abcRioButtonIcon img {
            width: 22px !important;
            height: 22px !important;
        }

        /* Separador */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--color-light-gray);
            margin: 28px 0 22px 0;
            font-weight: 700;
            font-size: 1.07em;
            letter-spacing: 1px;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1.5px solid var(--color-medium-gray);
            margin: 0 10px;
        }
        .separator:not(:empty)::before {
            margin-right: .5em;
        }
        .separator:not(:empty)::after {
            margin-left: .5em;
        }

        .toggle-form {
            margin-top: 25px;
            color: var(--color-light-gray);
            cursor: pointer;
            transition: color 0.3s;
            font-weight: 600;
        }
        .toggle-form:hover {
            color: var(--color-yellow);
            text-decoration: underline;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Notificação */
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: translateX(120%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notification-toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        .notification-toast.success { background-color: #28a745; }
        .notification-toast.error { background-color: #dc3545; }
        .notification-toast i { font-size: 1.2em; }

        /* Estilos para o botão do Google Sign-In SDK */
        .google-btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .google-btn-container > div, .google-btn-container > div > div {
            width: 100% !important;
        }
        .google-btn-container .abcRioButton, .google-btn-container .abcRioButtonContentWrapper {
            background: #181818 !important;
            border-radius: 12px !important;
            border: 1.5px solid var(--color-yellow) !important;
            box-shadow: 0 2px 12px 0 rgba(255,215,93,0.10) !important;
            color: var(--color-white) !important;
            width: 100% !important;
            min-width: 0 !important;
            padding: 0 !important;
            transition: box-shadow 0.2s, border 0.2s, background 0.2s;
        }
        .google-btn-container .abcRioButton:hover, .google-btn-container .abcRioButton:focus {
            background: #222 !important;
            border: 1.5px solid #ffe484 !important;
            box-shadow: 0 4px 18px 0 rgba(255,215,93,0.18) !important;
        }
        .google-btn-container .abcRioButtonContentWrapper span, .google-btn-container .abcRioButtonContentWrapper {
            color: var(--color-white) !important;
            font-weight: 600 !important;
            font-size: 1.05em !important;
            letter-spacing: 0.5px;
        }
        .google-btn-container .abcRioButtonIcon {
            margin-right: 10px !important;
        }
        .google-btn-container .abcRioButtonIcon img {
            width: 22px !important;
            height: 22px !important;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px 15px;
                padding: 30px 20px;
                background-color: transparent;
                backdrop-filter: none;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    
    <header class="main-header">
    <div class="container header-content">
        <div class="logo-area">
          <h1 class="logo"><a href="/inicio">GYM RATS</a></h1>
        </div>

        <div class="auth-section">
          <div class="user-info" id="user-auth-display">
              <i class="fas fa-user-circle"></i>
              <span id="auth-text">Perfil</span>
          </div>
          <div class="auth-dropdown" id="auth-dropdown">
              <a href="login" id="login-link">
              <i class="fas fa-sign-in-alt"></i> Login
              </a>
              <a href="#" id="logout-link" style="display: none;">
              <i class="fas fa-sign-out-alt"></i> Sair
              </a>
          </div>
        </div>

        <div class="dropdown-menu-toggle" id="dropdownMenuToggle">
          <i class="fas fa-bars"></i>
        </div>
        <div class="dropdown-nav" id="dropdownNav">
          <a href="/inicio#features-buttons"><i class="fas fa-star"></i> Funcionalidades</a>
          <a href="equipe"><i class="fas fa-users"></i> Equipe</a>
          <a href="equipe#aboutProject"><i class="fas fa-info-circle"></i> Sobre Nós</a>
          <a href="/inicio#contact"><i class="fas fa-envelope"></i> Contato</a>
        </div>

        <nav class="main-nav">
          <ul>
              <li><a href="/inicio#features-buttons">Funcionalidades</a></li>
              <li><a href="equipe">Equipe</a></li>
              <li><a href="equipe#aboutProject">Sobre Nós</a></li>
              <li><a href="/inicio#contact">Contato</a></li>
          </ul>
        </nav>
    </div>
    </header>

    <main>
        <div class="auth-container">
            <div id="login-form-container">
                <div class="auth-header">
                    <h1 class="logo">Login</h1>
                    <p>Acesse sua conta para continuar</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" required>
                            <span class="password-toggle"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <div class="separator">OU</div>
                    <div class="google-btn-container">
                        <div id="google-login-btn"></div>
                    </div>
                </form>
                <p class="toggle-form" id="show-register">Não tem uma conta? Crie agora!</p>
            </div>

            <div id="register-form-container" style="display: none;">
                <div class="auth-header">
                    <h1 class="logo">Cadastro</h1>
                    <p>Crie sua conta para começar</p>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Nome de Usuário:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha:</label>
                        <div class="input-wrapper">
                            <input type="password" id="register-password" required>
                            <span class="password-toggle"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <div class="separator">OU</div>
                    <div id="google-register-btn" class="google-btn-container"></div>
                </form>
                <p class="toggle-form" id="show-login">Já tem uma conta? Faça login!</p>
            </div>
        </div>
    </main>
    
    <div id="notification-toast" class="notification-toast"></div>
    
    <script type="module">
        import { authService } from './assets/js/auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginFormContainer = document.getElementById('login-form-container');
            const registerFormContainer = document.getElementById('register-form-container');
            const showRegisterBtn = document.getElementById('show-register');
            const showLoginBtn = document.getElementById('show-login');
            const googleLoginBtn = document.getElementById('google-login-btn');
            const notificationToast = document.getElementById('notification-toast');
            const passwordToggles = document.querySelectorAll('.password-toggle');

            if (authService.isLoggedIn()) {
                const redirectUrl = sessionStorage.getItem('redirectUrl');
                sessionStorage.removeItem('redirectUrl');
                window.location.href = redirectUrl || '/inicio';
            }

            function showNotification(message, type) {
                notificationToast.innerHTML = '';
                const icon = document.createElement('i');
                icon.className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}`;
                const textSpan = document.createElement('span');
                textSpan.textContent = message;
                notificationToast.append(icon, textSpan);
                notificationToast.className = `notification-toast show ${type}`;
                setTimeout(() => {
                    notificationToast.classList.remove('show');
                }, 4000);
            }

            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling;
                    const icon = toggle.querySelector('i');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            loginForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const result = await authService.login(email, password);
                if (result.success) {
                    showNotification(result.message || 'Login bem-sucedido!', 'success');
                    setTimeout(() => {
                        const redirectUrl = sessionStorage.getItem('redirectUrl');
                        sessionStorage.removeItem('redirectUrl');
                        window.location.href = redirectUrl || '/inicio';
                    }, 500);
                } else {
                    showNotification(result.message, 'error');
                }
            });

            registerForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const result = await authService.register(username, email, password);
                if (result.success) {
                    showNotification(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html?created=1';
                    }, 500);
                } else {
                    showNotification(result.message, 'error');
                }
            });

            async function handleGoogleCredentialResponse(response) {
                try {
                    const googleToken = response.credential;
                    const result = await authService.loginWithGoogle(googleToken);
                    
                    if (result.success) {
                        showNotification('Login com Google bem-sucedido!', 'success');
                        setTimeout(() => {
                            const redirectUrl = sessionStorage.getItem('redirectUrl');
                            sessionStorage.removeItem('redirectUrl');
                            window.location.href = redirectUrl || 'home.html';
                        }, 500);
                    } else {
                        showNotification(result.message || 'Erro no login com Google', 'error');
                    }
                } catch (error) {
                    console.error('Erro no login com Google:', error);
                    showNotification('Erro inesperado no login com Google', 'error');
                }
            }

            // Inicialização do Google Sign-In - CORRIGIDA
            function initializeGoogleSignIn() {
                if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                    google.accounts.id.initialize({
                        client_id: "461681522805-dqqcv5as36rffbohlafvoof343f1bnng.apps.googleusercontent.com",
                        callback: handleGoogleCredentialResponse
                    });

                    // Renderiza o botão no formulário de LOGIN
                    const loginBtn = document.getElementById('google-login-btn');
                    if (loginBtn) {
                        google.accounts.id.renderButton(loginBtn, { 
                            theme: "outline", 
                            size: "large", 
                            type: 'standard', 
                            text: 'signin_with', 
                            width: '100%' 
                        });
                    }

                    // Renderiza o botão no formulário de CADASTRO
                    const registerBtn = document.getElementById('google-register-btn');
                    if (registerBtn) {
                        google.accounts.id.renderButton(registerBtn, { 
                            theme: "outline", 
                            size: "large", 
                            type: 'standard', 
                            text: 'signup_with', 
                            width: '100%' 
                        });
                    }
                } else {
                    // Se o SDK ainda não carregou, tenta novamente em 100ms
                    setTimeout(initializeGoogleSignIn, 100);
                }
            }

            // Inicializa quando a página carrega
            window.onload = initializeGoogleSignIn;

            // Remove o botão customizado e usa apenas o Google Sign-In SDK
            // O botão customizado foi removido para evitar conflitos com o SDK oficial
            
            showRegisterBtn?.addEventListener('click', () => {
                loginFormContainer.style.display = 'none';
                registerFormContainer.style.display = 'block';
                // Reinicializa o Google Sign-In para o formulário de registro
                setTimeout(initializeGoogleSignIn, 100);
            });

            showLoginBtn?.addEventListener('click', () => {
                registerFormContainer.style.display = 'none';
                loginFormContainer.style.display = 'block';
                // Reinicializa o Google Sign-In para o formulário de login
                setTimeout(initializeGoogleSignIn, 100);
            });

            // Exibe notificação se veio de cadastro
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('created') === '1') {
                showNotification('Conta criada com sucesso! Faça login.', 'success');
                // Remove o parâmetro da URL sem recarregar
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
    <script type="module" src="assets/js/header.js"></script>
</body>
</html>
